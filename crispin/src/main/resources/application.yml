spring:
  sql:
    init:
      mode: always
  datasource:
    url: 'jdbc:h2:mem:test;MODE=Mysql;'
    username: 'sa'
    password: ''
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
